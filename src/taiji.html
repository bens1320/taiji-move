<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会动的代码</title>
</head>

<body>
    <style id="style"></style>
    <span id="demo"></span>
    <div id="div1"></div>
    <style>
        #div1 {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #div1::before {
            content: '';
            display: block;
            position: absolute;
        }

        #div1::after {
            content: '';
            display: block;
            position: absolute;
        }
    </style>
    <script src="main.js"></script>
</body>

</html>
